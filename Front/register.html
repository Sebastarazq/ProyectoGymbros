<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/Front/boxicons/css/boxicons.css">
    <title>Apolo | Registro</title>
</head>
<body class="logyreg">
    <form>    
        <div class="box">
            <div class="container">
                <div class="top">
                    <header class="logyregh">Regístrate</header>
                </div> 
    
            <div class="input-field">
                <input type="text" class="input" placeholder="Nombre" required>
                <i class="bx bx-user"></i>
            </div>
            <div class="input-field">
                <input type="text" class="input" placeholder="Apellido" required>
                <i class="bx bx-user"></i>
            </div>
            <div class="input-field">
                <input type="text" class="input" placeholder="Correo electrónico" required>
                <i class='bx bx-envelope'></i>    
            </div>
            <div class="input-field">
                <input type="password" class="input" placeholder="Contraseña" required>   
                <i class='bx bx-lock-alt' ></i>
            </div>
            <div class="input-field">
                <input type="password" class="input" placeholder="Confirma la contraseña" required>   
                <i class='bx bx-lock-alt' ></i>
            </div>
            <div class="input-field">
            <input type="submit" class="submit" value="Regístrate">
            </div>  
        
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="check">
                    <label for="check">Recordarme</label>
                </div>
                <div class="two">
                    <input type="checkbox" id="check">
                    <label for="check"><a href="Tyc.html">Términos y condiciones</a></label>
                </div>
            </div>
            <div class="yacuenta">
                <label><a href="login.html">¿Ya tienes cuenta? Ingresa</a></label>
            </div>
        </div>
    </form>
</body>
</html>
