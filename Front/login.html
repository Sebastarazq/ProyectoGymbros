<!DOCTYPE html>
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/Front/boxicons/css/boxicons.css">
    <title>Apolo | Ingreso</title>
</head>
<body>
    <div class="box">
    <div class="container">
        <div class="top">
            <header>Ingresar</header>
        </div> 
    
        <div class="input-field">
            <input type="text" class="input" placeholder="Correo electrónico" required>
            <i class='bx bx-envelope'></i>
                </span>
        </div>

            <input type="password" class="input" placeholder="Contraseña" required>   
            <i class='bx bx-lock-alt' ></i>
        </div>
        <div class="input-field">
        <input type="submit" class="submit" value="Ingresa">
        </div>

        <div class="two-col">
            <div class="one">
                <input type="checkbox" id="check">
                <label for="check">Recordarme</label>
            </div>
            <div class="two">
                <label><a href="#">¿Olvidaste tu contraseña?</a></label>
            </div>
        </div>
        <div class="olvdcontra">
            <label><a href="register.html">¿Aún no tienes cuenta? Regístrate</a></label>
        </div>
    </div>

</body>
</html>
